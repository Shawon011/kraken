<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken | The crypto platform for smarter investing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-black">

<!-- Header Section -->
<div class="border-b-[1px] border-gray-400">
    <div class="text-white flex justify-between container m-auto py-3 px-5">
        <div class="text-sm">
            <span>Earn</span>
        </div>
        <div>
            <a href="#" class="text-sm bg-slate-500 py-1 px-3 rounded-xl">
                Transfer
            </a>
        </div>
    </div>
</div>




<div class="chart container m-auto w-2/3 mt-20">
    <div class="border border-gray-400 rounded-xl p-5">
        <div class=" flex justify-between items-center mb-4 top-area">
            <div class="text-white">
                <h1>Rewards Earned</h1>
                <p class="text-gray-400">10$</p>
            </div>
            <div>
                <ul class="flex items-center gap-3 text-sm text-white">
                    <li>
                        <button>1W</button>
                    </li>
                    <li>
                        <button>1M</button>
                    </li>
                    <li>
                        <button>1Y</button>
                    </li>
                    <li>
                        <button class="active-chat">ALL</button>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <div class="chart-area">
                <div class="grid"></div>
              </div>
        </div>
    </div>
</div>


<!-- Earning Section -->
<div class="mt-5">
    <div class="container m-auto w-2/3 border border-gray-400 p-5 rounded-xl">
        <h1 class="text-white mb-4 text-lg font-medium">My earning assets</h1>
        <div class="flex flex-col gap-4">
            <div class="text-white flex items-center gap-3">
                <div class="w-10 earing-itm">
                    <img src="assets/eth.svg" alt="">
                </div>
                <div class="w-full">
                    <p><span>ETH</span> <span class="green">2.04% APY</span></p>
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-400">0% staked</span>
                        <span><i class="bi bi-chevron-right"></i></span>
                    </div>
                </div>
            </div>

            <div class="text-white flex items-center gap-3">
                <div class="w-10 border earing-itm">
                    <img src="assets/usdc.svg" alt="">
                </div>
                <div class="w-full">
                    <p><span>USDC</span> <span class="green">4.20% APY</span></p>
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-400">0% earning</span>
                        <span><i class="bi bi-chevron-right"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Buy Section -->
<div class="mt-5">
    <div class="container m-auto w-2/3 border border-gray-400 p-5 rounded-xl">
        <h1 class="text-white text-lg font-medium">Buy new earning assets</h1>
        <p class="text-sm mb-4 text-gray-500">Earn newards by holding USDC or by buying and staking eligible assets</p>
        <div class="flex flex-col gap-4">
            <div class="text-white flex items-center gap-3">
                <div class="w-10">
                    <img src="assets/dot.svg" alt="">
                </div>
                <div class="w-full">
                    <p><span>Polkadot</span></p>
                    <div class="flex justify-between">
                        <span class="text-sm green">Earns 11.67% APY</span>
                        <span class="text-sm">
                            <a href="#" class="bg-gray-500 py-2 px-5 rounded-2xl">Buy</a>
                        </span>
                    </div>
                </div>
            </div>

            <div class="text-white flex items-center gap-3">
                <div class="w-10">
                    <img src="assets/sym-ada_colored.svg" alt="">
                </div>
                <div class="w-full">
                    <p><span>Cardano</span></p>
                    <div class="flex justify-between">
                        <span class="text-sm green">Earns 1.88% APY</span>
                        <span class="text-sm">
                            <a href="#" class="bg-gray-500 py-2 px-5 rounded-2xl">Buy</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
