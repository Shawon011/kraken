<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kraken | The crypto platform for smarter investing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header Section  -->
    <div class="py-7 w-full">
      <header class="w-11/12 m-auto items-center">
        <div class="flex justify-between">
          <a href="/" class="flex items-center gap-12">
            <h1 class="text-2xl">Kraken</h1>
          </a>
        </div>
      </header>
    </div>

    <!-- Sign in Section -->
    <div class="container m-auto flex justify-center pt-10">
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Sign in to Kraken
        </h2>

        <form onsubmit="return false">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="email"
              >Email or username</label
            >
            <input
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              type="text"
              id="username"
              placeholder="Email or username"
              required
            />
          </div>

          <div class="mb-4">
            <label
              class="block text-sm font-medium text-gray-700"
              for="password"
              >Password</label
            >
            <div class="relative">
              <input
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                type="password"
                id="password"
                placeholder="password"
                required
              />
            </div>
          </div>

          <div
            id="errorMessage"
            class="gap-1 items-center mb-6 text-xs text-red-600 hidden"
          >
            Incorrect input field.
          </div>

          <button
            type="submit"
            class="w-full py-2 px-4 bg-[#7132f5] hover:bg-gray-300 text-white hover:text-gray-700 font-semibold rounded-lg shadow focus:outline-none duration-500"
            id="loginButton"
          >
            Continue
          </button>
        </form>
      </div>
    </div>

    <script>
      // sign-in sectin
      const correctUsername = "josejuan";
      const correctPassword = "jose3133";

      const userName = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginButton = document.getElementById("loginButton");
      const errorMessage = document.getElementById("errorMessage");

      loginButton.addEventListener("click", function () {
        const enteredUsername = userName.value;
        const enteredPassword = passwordInput.value;

        // Check if the entered username and password match the predefined values
        if (
          enteredUsername === correctUsername &&
          enteredPassword === correctPassword
        ) {
          // Redirect to another page or perform another action
          window.location.href = "/dashboard.html";
        } else if (enteredUsername === "" && enteredPassword === "") {
          // Show error message
          errorMessage.classList.add("hidden");
          errorMessage.classList.remove("flex");
        } else {
          errorMessage.classList.remove("hidden");
          errorMessage.classList.add("flex");
        }
      });
    </script>
  </body>
</html>
